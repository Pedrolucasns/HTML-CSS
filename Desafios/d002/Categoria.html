<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Meu Site de Vídeos</title>
    <style>
        body {
            background-color: #0F0F0F;
            color: #FFF;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1A1A1A;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #FFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: #FF5733;
        }
        main {
            padding-top: 80px; /* Espaço para o header */
        }
        .category {
            margin: 20px;
        }
        .category h2 {
            color: #FF5733;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .video-card {
            background-color: #2A2A2A;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .video-card img {
            width: 100%;
            border-radius: 8px;
        }
        .video-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        footer {
            background-color: #1A1A1A;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="categorias.html">Categorias</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>
    <main>
        <div class="category">
            <h2>Saúde</h2>
            <div class="video-grid">
                <div class="video-card">
                    <a href="video.html?videoId=rmmjvzZfwFw">
                        <img src="https://img.youtube.com/vi/rmmjvzZfwFw/mqdefault.jpg" alt="Vídeo 1">
                        <h3>Vídeo 1 - Saúde</h3>
                    </a>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Fitness</h2>
            <div class="video-grid">
                <div class="video-card">
                    <a href="video.html?videoId=Wdmvqdvftcs">
                        <img src="https://img.youtube.com/vi/Wdmvqdvftcs/mqdefault.jpg" alt="Vídeo 2">
                        <h3>Vídeo 2 - Fitness</h3>
                    </a>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Notícias</h2>
            <div class="video-grid">
                <div class="video-card">
                    <a href="video.html?videoId=ALUM1z-AGk0">
                        <img src="https://img.youtube.com/vi/ALUM1z-AGk0/mqdefault.jpg" alt="Vídeo 3">
                        <h3>Vídeo 3 - Notícias</h3>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Meu Site de Vídeos</p>
    </footer>
</body>
</html>
