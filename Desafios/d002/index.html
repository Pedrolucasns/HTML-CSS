<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Vídeos</title>
    <link rel="icon" href="Imagens/favicon-32x32.png" type="image/png">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #0A0A0A; /* Fundo preto profundo */
            color: #E0E0E0; /* Texto cinza claro */
            font-family: 'Poppins', sans-serif; /* Fonte moderna e tecnológica */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Importação da fonte Poppins do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Estilos do cabeçalho */
        header {
            background-color: #121212; /* Fundo escuro */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Sombra mais intensa */
        }

        /* Estilos da barra de pesquisa */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 25px; /* Bordas arredondadas */
            font-size: 16px;
            background-color: #1E1E1E; /* Fundo escuro para o input */
            color: #E0E0E0; /* Texto cinza claro */
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-bar input::placeholder {
            color: #888; /* Placeholder mais suave */
        }

        .search-bar input:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Efeito de foco com sombra azul */
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #007BFF; /* Azul elétrico */
            border: none;
            border-radius: 25px; /* Bordas arredondadas */
            cursor: pointer;
            color: #FFF;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05); /* Efeito de zoom */
        }

        /* Estilos do ícone do menu hambúrguer */
        .menu-icon {
            color: #E0E0E0;
            font-size: 24px;
            cursor: pointer;
            display: none; /* Esconder em telas grandes */
            transition: color 0.3s ease;
        }

        .menu-icon:hover {
            color: #007BFF; /* Azul ao passar o mouse */
        }

        /* Estilos do menu lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Esconder o menu inicialmente */
            background-color: #1E1E1E; /* Fundo escuro */
            padding-top: 60px;
            transition: left 0.3s ease;
            z-index: 1001;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3); /* Sombra sutil */
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #E0E0E0;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #007BFF; /* Azul ao passar o mouse */
            color: #FFF;
        }

        .sidebar.active {
            left: 0; /* Mostrar o menu */
        }
         /* Estilos do conteúdo principal */
         main {
            padding-top: 80px; /* Espaço para o header */
        }

        .category {
            margin: 20px;
        }

        .category h2 {
            color: #007BFF; /* Azul elétrico para títulos */
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .swiper-container { 
            width: 100%;
            height: 400px;
            margin-top: 80px; 
        } 
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .swiper-slide iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #007BFF;
        }
        .swiper-pagination-bullet {
            background-color: #007BFF;
        }
        footer {
            background-color: #1A1A1A;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            margin: 5px 0 10px;
            font-size: 14px;
        }
        .social-links a {
            color: #FFF;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007BFF;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .search-bar input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar no site..." id="searchInput">
            <button onclick="searchSite()"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="categorias.html">Categorias</a>
        <a href="sobre.html">Sobre</a>
    </div>
    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <iframe src="https://www.youtube.com/embed/rmmjvzZfwFw" allowfullscreen></iframe>
                </div>
                <div class="swiper-slide">
                    <iframe src="https://www.youtube.com/embed/Wdmvqdvftcs" allowfullscreen></iframe>
                </div>
                <div class="swiper-slide">
                    <iframe src="https://www.youtube.com/embed/ALUM1z-AGk0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100003302713569" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/_pedrolns" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2025 Meu Site de Vídeos</p>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 5000,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function searchSite() {
            const searchTerm = document.getElementById('searchInput').value;
            alert(`Você pesquisou por: ${searchTerm}`);
        }
    </script>
</body>
</html>
