<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script src="script.js" defer></script>

<body>
    <h1>Meu Primeiro Formulario</h1>
    <!--Dá para colocar method no form para diferenciar URl.-->

    <!--OBS: Get so pode ter 3000 bits ou seja 3000 letras e nao poderá ser usado para dados sensiveis e imagens, já o post serve para gerar mais uma segurança e passou de 3000 bits ou enviar arquivos, HTTPs é o ideal para segurança.-->

    <form action="cadastro.php" autocomplete="off">

        <p>
            <label for="iusuario">Usuario:</label> 
                <input type="text" name="usuario" id="iusuario" required></p>
<!--Voce pode usar required para limitar para preencher ou o minimo e maximo de caracteres e poderá sugerir o autocomplete e dizer para que serve em cada input-->

<!-- poderá tambem colocar size ou seja tamanho do barra como uma dica com nome placeholder essas opçoes vao dentro do input-->
        <p>
            <label for="isenha">Senha:</label> 
                <input type="password" name="senha" id="isenha" required minlength="8">
        </p>

<!--Aqui sao atributos que colocar numeros, como média, datas e calendarios e horas-->

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10 " step="0.1" required>
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
        

    </form>

    <h2>Formulario com Telefone e E-mail</h2>

    <form action="">

        <fieldset>

            <legend>Dados Pessoais</legend>
                <p>
                    <label for="iname">Nome</label>
                    <input type="text" name="name" id="iname">
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" required>
                </p>
                <p>

                    <input type="tel" name="tel" id="itel" required>
                </p>
                <!-- Estudar mais sobre RegEx, html5 para telefone.-->
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Apagar">
                </p>
        </fieldset>

    </form>

    <h2>Checkbox e Radio Button</h2>

    <form action="">

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label>
            <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
            <br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label>
            <br>
            <input type="checkbox" name="esfuts" id="iesfuts"><label for="iesfuts">Futsal</label>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>

        </fieldset>
        
        <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>

                <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>

        </fieldset>

    </form>

    <h2>Elementos Color, Range e File</h2>

    <form action="">
        <fieldset>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </fieldset>

        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="Ifoto">
            <!--quando usar para enviar documento tem que ser em mod Post e nao em Get-->
        </p>
    </form>

    <h2>Select, Datalist e Textarea</h2>

<!--Coisas fora da tecla Input-->

        <form action="">
            <fieldset>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceara</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraiba</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PI">Piaui</option>
                        <option value="RN">Rio Grande Do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espirito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                </select>

                <p>
                    <label for="iprof">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="listprof">

                        <option value="ADV">Advogado</option>

                    </datalist>

                </p>
            <!--voce consegue colocar e dar estilo dentro ja do seu html para determinados fatores do formulario-->
                <p>
                    <label for="imsg">Mensagem</label><br>
                    <textarea name="msg" id="imsg" cols="30" rows="10" style="width: 600px;"></textarea>
                </p>

                <p> 
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Apagar">
                </p>

            </fieldset>
        </form>

        <h2>Elemento Output em Formularios</h2>

        <form action="">

            <p>
                <label for="in1">Numero 1:</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number( in1.value) + Number(in2.value)">
                
            </p>

            <p>
                <label for="in2">Numero 2:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number( in1.value) + Number(in2.value)">
            </p>

            <p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </p>

            <p>
                <label for="inumero1">Numero</label>
                <input type="range" name="numero1" id="inumero1" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inumero1.value)">
                <output id="ival">5</output>
            </p>

            <p>
                <label for="iano">Ano de Nascimento</label>
                <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="CalcIdade">
            </p>

            <p>
                <label for="iidade">Sua Idade É:</label>
                <output id="iidade">0</output>
            </p>

            <p> 
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>

    <script src="script.js"></script>
