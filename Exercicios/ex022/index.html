<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <div class="hamburger-menu" id="hamburgerMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->

            </div>
            <div id="formulario">
                <h1>Login:</h1>

                <p>Seja Bem-Vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-symbols-outlined">mail
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email">
                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                        

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a Senha </a>
                </form>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>

        <p>&copy; 2025 PedroGostoso. Todos os direitos reservados.</p>

        <p>Desenvolvido por <a href="https://github.com/Pedrolucasns" target="_blank">Pedro Lucas</a></p>
    </footer>

    <script>
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const navbar = document.getElementById('navbar');
    
        hamburgerMenu.addEventListener('click', () => {
            navbar.classList.toggle('active');  // Toggle da classe para abrir/fechar o menu
        });
    </script>
    
</body>
</html>
